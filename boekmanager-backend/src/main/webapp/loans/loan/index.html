<!DOCTYPE html>
<html lang="en">
<head>

    <title>Boek Uitlenen</title>

</head>
<body>
<h1>Boek Uitlenen</h1>

<form name="loanBook">
    <label for="bookInput" class="bookLabel">Boek</label>
<!--    <input id="bookInput" type="" class="bookInput" placeholder="Boek" required>-->
    <select id="bookInput" class="bookInput" required>

    </select>

    <label for="loanerInput" class="loanerLabel">Lener</label>
    <select id="loanerInput" class="loanerInput" required>

    </select>

    <label for="loanDate" class="loanDateLabel">Uitleendatum</label>
    <input id="loanDate" class="loanDateInput" type="datetime-local">

    <label for="returnDate" class="returnDateLabel">Inleverdatum</label>
    <input id="returnDate" class="returnDateInput" type="date">

    <input type="submit" class="submitButton" value="Leen Boek Uit">
</form>
